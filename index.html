<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Login Form in HTML & CSS </title>
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome & Fonts Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="contianer">
    <!--Left Side of the Design-->
    <div class="container-left">
      <div class="left-block">
        <div class="left-title">
          <div class="title">Login</div>
          <div class="text-after-login">How to i get started lorem ipsum dolor at?</div>
        </div>
        <div class="forms">
          <div class="form-content">
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="far fa-user"></i>
                  <input type="text" placeholder="username" required="">
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="password" required="">
                </div>
                <div class="button input-box">
                  <input type="submit" value="login now">
                </div>
                <div class="text-after-login-button">
                  Login &nbsp;<span> with Others</span>
                </div>
                <div class="login-with-google">
                  <img src="Images/google 1.png">
                  <div class="text"> Login with <span>Google </span></div>
                </div>
                <div class="login-with-facebook">
                  <img src="Images/facebook 1.png">
                  <div class="text">Login with <span>Facebook</span></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Right Side of the Design-->
    <div class="container-right">
      <div class="right-content">
        <div class="right-title">Very good works are waiting for you Login Now!!!</div>
        <div class="right-image">
          <img src="Images/women with tab 1.png" width="600">
        </div>
        <div class="right-icon">
          <img src="Images/thunderbolt 1.png">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
